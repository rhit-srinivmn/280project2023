<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Equation List</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark fixed-top bg-faded justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="#">&nbsp;&nbsp;Equation List
          <div id="nameHead"></div>
        </a>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Menu</a>
      </header>
      <ul class="list-group">
        <a id = "menuShowAll" class="list-group-item"><i class="material-icons">people</i>Show Team's Equations</a>
        <a id = "menuShowMy" class="list-group-item"><i class="material-icons">person</i>Show My Equations</a>
        <a id = "menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="listPage" class="container page-container">
        <h2>Equation Page</h2>
        <div id="studentLogContainer"> 
          <button id="fab" type="button" class="btn" data-toggle="modal" data-target="#addPostDialog">
            Add Equation
            </button>
      </div>
      </div>
    </main>
  </div>


  <!-- Modals -->
  <div class="modal fade" id="addPostDialog" tabindex="-1" role="dialog" aria-labelledby="Add post dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Equation</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputName" class="bmd-label-floating">Name</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputDate" class="bmd-label-floating">Eqn Name</label>
            <input type="text" class="form-control" id="inputDate">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputSubject" class="bmd-label-floating">Subject</label>
            <input type="text" class="form-control" id="inputSubject">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputLog" class="bmd-label-floating">Equation</label>
            <input type="text" class="form-control" id="inputLog">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputComment" class="bmd-label-floating">Comment</label>
            <input type="text" class="form-control" id="inputComment">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputGrade" class="bmd-label-floating">Grade</label>
            <input type="text" class="form-control" id="inputGrade">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddLog" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addFileDialog" tabindex="-1" role="dialog" aria-labelledby="Add file dialog"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add File</h5>
      </div>
      <div class="modal-body">
        <div class = "form-group bmd-form-group">
          <tr>
            <td valign="top">
            <label for="icon">Mp4 File</label>
            </td>
            <td valign="top">
            <input accept=".mp4" type="file" id="uploadMp4" name="icon">
            </td>
          </tr>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id="submitAddFile" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
      </div>
    </div>
  </div>
</div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
